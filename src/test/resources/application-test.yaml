spring:
  application:
    name: auth-service-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  h2:
    console:
      enabled: true

jwt:
  secret: test-secret-key-for-testing-purpose-must-be-at-least-256-bits-long-enough-for-hmac-sha
  access-token-expiration: 900000      # 15분
  refresh-token-expiration: 604800000  # 7일

logging:
  level:
    org.springframework.security: DEBUG
    com.example.authservice: DEBUG