name: Build and Deploy

on:
  push:
    branches: [main]

env:
  APP_NAME: auth-service  # 앱마다 변경
  IMAGE_REGISTRY: cheesecrust

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.APP_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Checkout GitOps repo
        uses: actions/checkout@v3
        with:
          repository: your-username/gitops-repo  # ← 실제 username으로 변경
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops
      
      - name: Update deployment manifest
        run: |
          cd gitops
          sed -i "s|image: ${{ env.IMAGE_REGISTRY }}/${{ env.APP_NAME }}:.*|image: ${{ env.IMAGE_REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }}|g" \
            apps/${{ env.APP_NAME }}/deployment.yaml
      
      - name: Commit and push changes
        run: |
          cd gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add apps/${{ env.APP_NAME }}/
          git commit -m "Deploy ${{ env.APP_NAME }} - ${{ github.sha }}"
          git push
